<div class="flex flex-col bg-gray-200 py-8 px-4">
  <h2 class="w-full text-center text-3xl font-semibold font-sans">
    <a name="contact-us">Contact us!</a>
  </h2>
  <div class="w-full text-center text-red-600 mb-4">
    <i class="fas fa-chevron-down"></i>
  </div>
  <p class="w-full text-center text-gray-600 mb-4">
    We are looking forward to finding out how we can collaborate with you!
  </p>

  <form name="chesscoders-contact" method="POST" data-netlify="true">
    <input
      type="text"
      name="name"
      class="w-full px-4 py-2 mb-4 border border-gray-500 text-gray-600 focus:text-gray-900 focus:border-green-500"
      placeholder="Name"
      required
    />
    <input
      type="email"
      name="email"
      class="w-full px-4 py-2 mb-4 border border-gray-500 text-gray-600 focus:text-gray-900 focus:border-green-500"
      placeholder="Email"
      required
    />
    <input
      type="text"
      name="phone"
      class="w-full px-4 py-2 mb-4 border border-gray-500 text-gray-600 focus:text-gray-900 focus:border-green-500"
      placeholder="Phone"
    />
    <textarea
      name="message"
      class="w-full px-4 py-2 mb-4 border border-gray-500 text-gray-600 focus:text-gray-900 focus:border-green-500"
      rows="3"
      placeholder="Message"
    ></textarea>
    <button type="submit" class="bg-red-500 text-white text-base py-2 px-4">Send message</button>
  </form>
</div>
