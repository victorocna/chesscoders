<div class="flex flex-col py-8 px-4" style="background: #301937">
  <h2 class="w-full text-center text-3xl text-white font-semibold font-sans">
    <a name="our-process">Our process</a>
  </h2>
  <div class="w-full text-center text-red-600 mb-4">
    <i class="fas fa-chevron-down"></i>
  </div>

  <ul class="text-white text-left">
    {{ range .Params.Process }}
    <li class="mb-4 flex">
      <div class="mt-2 mr-2">
        <div class="border-2 border-red-400 text-red-500 w-12 h-12 flex items-center justify-center">
          <i class="{{ .icon }}"></i>
        </div>
      </div>
      <div>
        <div class="font-semibold text-xl">{{ .title }}</div>
        <div class="mt-1 text-gray-200 text-sm">{{ .description }}</div>
      </div>
    </li>
    {{ end }}
  </ul>
</div>
