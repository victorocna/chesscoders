<div class="flex">
  <div class="hidden lg:block lg:w-1/2 lg:flex">
    <div class="w-full bg-cover bg-left-top our-technologies"></div>
  </div>
  <div class="flex flex-col bg-gray-200 py-8 px-4 lg:px-12 lg:py-24 lg:w-1/2">
    <div class="lg:mx-auto" style="max-width: 1200px;">
      <h2 class="w-full text-center text-3xl lg:text-4xl font-semibold font-sans">
        <a name="our-technologies">Technologies we use</a>
      </h2>
      <div class="w-full text-center text-red-600 mb-4 fancy-border">
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>

    <div class="flex flex-wrap box-technologies">
      {{ range where .Pages "Section" "technologies" }}
      <div class="w-fukl lg:w-1/2 lg:pr-4">
        <div class="text-3xl text-red-600">
          {{ range $icon := .Params.Icons }}
          <i class="p-1 {{ $icon }}"></i>
          {{ end }}
        </div>
        <h4 class="font-bold text-xl">{{ .Title }}</h4>
        <div class="text-left mt-4">{{ .Content }}</div>
      </div>
      {{ end }}
    </div>
  </div>
</div>
