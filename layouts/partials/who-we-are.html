{{ $page := .Site.GetPage "/who-we-are" }}

<div class="flex flex-col py-8 px-4 lg:py-16">
  <div class="lg:mx-auto" style="max-width: 1200px">
    {{ partial "heading" (dict "h2" $page.Title) }}

    <div class="lg:flex lg:items-center">
      <div class="lg:w-1/2 lg:pr-4 lg:leading-relaxed text-left description">
        {{ $page.Content }}
      </div>
      <div class="relative my-4 overflow-hidden w-full lg:w-1/2" style="height: 300px;">
        <iframe title="Youtube PatriotFest 2018 Video"
          src="https://www.youtube-nocookie.com/embed/pjJUMp_D_nA?start=2520" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          style="position:absolute;top:0;left:0;width:100%;height:100%"></iframe>
      </div>
    </div>
  </div>
</div>
